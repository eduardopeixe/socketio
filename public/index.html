<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Socket.io Starter</title>
  </head>
  <body>
    <script src="socket.io/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:8080");
      socket.on("message-from-server", e => {
        console.log(e);
        document.body.appendChild(document.createTextNode(e.greeting));
        socket.emit("message-from-client", { greeting: "Hello from Client" });
      });
    </script>
    <script></script>
  </body>
</html>
